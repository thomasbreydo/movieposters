[tool.poetry]
name = "movieposters"
version = "0.0.5"
description = "A simple Python package to get the link a movie's poster given its title."
authors = ["Thomas Breydo <tbreydo@gmail.com>"]
license = "GPL-3.0-only"
readme = "README.md"
homepage = "https://github.com/thomasbreydo/movieposters"
repository = "https://github.com/thomasbreydo/movieposters"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Operating System :: OS Independent",
]
include = ["README.md"]

[tool.poetry.dependencies]
python = "^3.7"
beautifulsoup4 = "^4.9.0"
lxml = "^4.5.0"
urllib3 = "^1.25.9"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
